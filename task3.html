<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(33, 36, 90);color: aliceblue;">
    <h1>HTML Lists</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Milk</li>
        <li>Sugar</li>
        <li>Bread</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Put the kettle on</li>
        <li> Put the teabag in the cup</li>
        <li> Wait for the kettle to boil</li>
        <li>Pour boiling water in the cup</li>
    </ol>
</body>
</html>
